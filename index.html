  <main>
    <h3 class="center">Welcome<span id='cachedName'>!</span></h3>

    <article>
      <form class="form" id="userNameForm">
        <div class="form-group">
          <label class='userName' for="name">Enter a User Name</label>
          <input type="text" class="form-control" id="userName" data-length="20">
        </div>
        <button type="submit" class="btn btn-default">
          Save
        </button>
      </form>
    </article>

    <article>
      <img id="spacePopulate" src="./assets/images/asteroid.png" alt="asteroid" height="150px" width="150px">
    </article>

    <div class="timer">
      <section id="minutes" class="minutes"></section>
      <small>Minutes</small>
      <section id="seconds" class="seconds"></section>
      <small>Seconds</small>
    </div>

    <form class="card-panel hoverable #4527a0 deep-purple darken-3" id='meditationOptions'>
      <select id='soundOptions' class="browser-default">
      <option disabled selected>Select a Style</option>
      <option id='focusInput' data-icon="images/sample-1.jpg" class="left circle">Focus(guided by Sam Harris)</option>
      <option id='relaxInput' data-icon="images/office.jpg" class="left circle">Relax</option>
      <option id='energyInput' data-icon="images/yuna.jpg" class="left circle">Energize</option>
    </select>

      <div id='timeOptions' class="timeOptions card-panel hoverable #7e57c2 deep-purple lighten-1">
        <input id='5' class="with-gap #ff8f00 amber darken-3" name="timeGroup" type="radio" />
        <label for='5'>5min</label>

        <input id='10' class="with-gap #ff8f00 amber darken-3" name="timeGroup" type="radio" />
        <label for='10'>10min</label>

        <input id='15' class="with-gap #ff8f00 amber darken-3" name="timeGroup" type="radio" />
        <label for='15'>15min</label>
      </div>
      <!-- <button id='submitOptions' class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right"></i>
    </button> -->
      <button class="btn waves-effect waves-light" id="submitOptions">Meditate</button>
    </form>

  </main>
